<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <form action="#">
        <header>
            <h2>Responzivna forma</h2>
        </header>
    <div style="position: absolute; top: 70px; left: 10;">
        <label id="title" for="Field1">Ime i Prezime</label>
    <div>
    
         <input id="Field1"  name="Field1" type="text" size="8" tabindex="1">
    </div>
    
    <div style="position: absolute; top: 120px; left: 10px;">
        <label id="title3" for="Field3">Email</label>
         <div>
    <input id="Field3" name="Field3" type="email" spellcheck="false" value="" maxlength="255" tabindex="3">
         </div>
    </div>
    
    <div style="position: absolute; top: 70px; left: 200px;">
        <label class="desc" id="title4" for="Field4">
           Poruka
        </label>
       <div>
           <textarea id="Field4" name="Field4" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
       </div>
    </div>
    
    <div style="position: absolute; top: 100px; left: 10px;">
        <fieldset>
          <legend id="title5">
              Odaberi
          </legend>
    
          <div>
              <input id="radioDefault_5" name="Field5" type="hidden" value="">
              <div>
                  <input id="Field5_0" name="Field5" type="radio" value="PrviOdabir" tabindex="5" checked>
                  <label class="choice" for="Field5_0">Prvi Odabir</label>
              </div>
              <div>
                  <input id="Field5_1" name="Field5" type="radio" value="DrugiOdabir" tabindex="6">
                  <label class="choice" for="Field5_1">Drugi Odabir</label>
              </div>
              <div>
                <input id="Field5_2" name="Field5" type="radio" value="TreciOdabir" tabindex="7">
                <label class="choice" for="Field5_2">Treci Odabir</label>
              </div>
          </div>
        </fieldset>
    </div>
    
    <div style="position: absolute; top: 100px; left: 250px;">
        <fieldset>
          <legend id="title6">
              Visestruki odabir
          </legend>
    
          <div>
              <div>
                  <input id="Field6" name="Field6" type="checkbox" value="prvi_odabir" tabindex="8">
                  <label class="choice" for="Field6">Prvo</label>
              </div>
              <div>
                  <input id="Field7" name="Field7" type="checkbox" value="drugi_odabir" tabindex="9">
                  <label class="choice" for="Field7">Drugo</label>
              </div>
              <div>
                <input id="Field8" name="Field8" type="checkbox" value="treci_odabir" tabindex="10">
                <label class="choice" for="Field8">Trece</label>
              </div>
          </div>
        </fieldset>
    </div>
    
    <div style="position: absolute; top: 200px; left: 10px;">
        <label id="title106" for="Field106">
        </label>
        <div>
            <select id="Field106" name="Field106" tabindex="11">
             <option value="prviodabir1">Prvi - 1</option> 
             <option value="drugiodabir2">Drugi - 2</option>
             <option value="treciodabir3">Treci - 3</option>  
            </select>
        </div>
    </div>
    
    <div>
        <div>
            <input id="saveForm" name="saveForm" type="submit" value="Potvrdi">
        </div>
    </div>
</div>
</form>
</body>
</html>
